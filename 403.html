<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
</head>

<style>
    .container {
        height: 900px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .message {
        text-align: center;
        width: 500px;
    }

    h1 {
        font-size: 100px;
    }

    h3 {
        font-size: 60px;
    }

    h5 {
        font-size: 30px;
    }
</style>

<body>
    <div class="container">
        <div class="message">
            <h1>403</h1>
            <h3>FORBIDDEN</h3>
            <h5>El acceso a este recurso ah sido denegado</h5>
        </div>
    </div>
</body>

</html>
